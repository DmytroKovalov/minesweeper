
<h2>{{ title }} app is running!</h2>
<br>
<label>Game: {{gameResult}}</label>
<div>
  <table>
    <tr *ngFor="let row of board.cells;index as y;">
      <td *ngFor="let cell of row;index as x;" 
          (click)="checkCell(cell)"
          (contextmenu)="$event.preventDefault(); mark(cell)">
        <div *ngIf="cell.mine && cell.status === 1" style="width:24px;height:24px">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M23,13V11H19.93C19.75,9.58 19.19,8.23 18.31,7.1L20.5,4.93L19.07,3.5L16.9,5.69C15.77,4.81 14.42,4.25 13,4.07V1H11V4.07C9.58,4.25 8.23,4.81 7.1,5.69L4.93,3.5L3.5,4.93L5.69,7.1C4.81,8.23 4.25,9.58 4.07,11H1V13H4.07C4.25,14.42 4.81,15.77 5.69,16.9L3.5,19.07L4.93,20.5L7.1,18.31C8.23,19.19 9.58,19.75 11,19.93V23H13V19.93C14.42,19.75 15.77,19.19 16.9,18.31L19.07,20.5L20.5,19.07L18.31,16.9C19.19,15.77 19.75,14.42 19.93,13H23M12,8A4,4 0 0,0 8,12H6A6,6 0 0,1 12,6V8Z" />
          </svg>
        </div>
        <div *ngIf="cell.status === 2" style="width:24px;height:24px">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,3A1,1 0 0,1 7,4V4.88C8.06,4.44 9.5,4 11,4C14,4 14,6 16,6C19,6 20,4 20,4V12C20,12 19,14 16,14C13,14 13,12 11,12C8,12 7,14 7,14V21H5V4A1,1 0 0,1 6,3Z" />
          </svg>
        </div>
        <div *ngIf="!cell.mine && cell.status === 1">
         <b>{{cell.count}}</b> 
        </div>
      </td>
    </tr>
  </table> 
</div>
<div>
  <br><label>Grid width:</label>
  <input type="number" [(ngModel)]="gridWidth">
  <br><label>Grid height:</label>
  <input type="number" [(ngModel)]="gridHeight">
  <br><label>Count of mines:</label>
  <input type="number" [(ngModel)]="mines">
  <br><button (click)="newGame()">New Game</button>
</div>
